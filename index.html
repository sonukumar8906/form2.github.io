<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
   <div>
    <p>Personal Details</p>
    <p></p>
    <form action="">
        <label for="salutation">
            Salutation
            <br>
            <select name="Salutation">
                <option value="--None--">none</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
            </select>
        </label>
        <br><br>
        <label for="uname">First Name :</label>
        <input type="text" name="uname" placeholder="abcd">
        <br><br>
        <label for="lname">Last Name :</label>
        <input type="text" name="lname" placeholder="abcd">
        <br><br>
        <label for="gender">
            Gender :
            <input type="radio" name="gender">
            Male
            <input type="radio" name="gender">
            Female
        </label>
        <br><br>
        <label for="email"> Email:
        <input type="email" name="email" value="abc@gmail.com" placeholder="acd@gmail.com">
    </label>
         <br><br>
         <label for="Dob">Date of birth :
         <input type="date" name="Dob">
        </label>
        <br><br>
        <label for="Address">
            Address
            <br>
            <textarea name="Address" cols="20" rows="5"></textarea>
        </label>
        <label for="submit">
            <br><br>
           <input type="submit" value="submit">   
        </label>
    </form>
   </div>
</body>
</html>
